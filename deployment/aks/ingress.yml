apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nsthdso.com
  namespace: nsthdso
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - room-reservation.nsthdso.com
      secretName: tls-secret
  rules:
    - host: room-reservation.nsthdso.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: demo-nsth-room-reservation-svc
                port:
                  number: 80
