apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-backend
  namespace: jonghong
spec:
  selector:
    matchLabels:
      app: jonghong-app
  template:
    metadata:
      labels:
        app: jonghong-app
    spec:
      containers:
        - name: jonghong-app
          image: docker-dev.nexus.devops.demo/jonghong/backend:tag
          imagePullPolicy: Always
          imagePullSecrets:
            - name: nexus.devops.demo
          resources:
            limits:
              memory: "64Mi"
              cpu: "250m"
          ports:
            - containerPort: 8080
              protocol: TCP
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: MONGODB_URL
              value: mongodb://172.16.68.212:27017/room-reservation
